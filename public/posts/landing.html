<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Landing</title>
    <link rel="stylesheet" href="blog.css">
</head>

<body>
    <main>
        <h1>Blog Posts</h1>
        <div class="layout">
            <nav class="sidebar" aria-label="Post sections">
                <a id="home" class="active" href="#latest-posts">Home</a>
                <a id="hacking" href="#hacking-posts">Hacking</a>
                <a id="techstuff" href="#tech-posts">Tech Stuff</a>
            </nav>

            <div class="sections">
                <iframe id="content" src="landing/home.html" width="640px" height="480px"></iframe>

            </div>
        </div>
    </main>
    <script>
        const navLinks = document.querySelectorAll('.sidebar a');
        navLinks.forEach((link) => {
            link.addEventListener('click', () => {
                navLinks.forEach((item) => item.classList.remove('active'));
                link.classList.add('active');
                document.getElementById("content").src = "landing/" + link.id + ".html"
            });
        });
    </script>
</body>

</html>
