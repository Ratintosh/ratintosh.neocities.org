<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/crt.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p>Configure</p>
            <hr>
            <label for="theme">Theme:</label>
            <select name="theme" onchange="changeTheme(this.value)">
                <option value="terminal green">Green</option>
                <option value="terminal blue">Blue</option>
                <option value="terminal amber">Amber</option>
                <option value="terminal mono">Black & White</option>
            </select>
            <br>
            <label for="crtToggle">CRT Effect:</label>
            <select name="crtToggle" onchange="changeCRT(this.value)">
                <option value="1">Enabled</option>
                <option value="0">Disabled</option>
            </select>
            <br>
            <br>
            <label for="game">Game:</label>
            <select name="game" disabled>
                <option>Feature Coming Soon</option>
            </select>
            <hr>
            <button id="close">Close</button>
        </div>

    </div>
    <button id="openSettings" class="settings"></button>

    <img class="monitor" src="img/tldr.png">
    <div class="crt" id="crtEffect">
        <div class="terminal green" id="terminal">

        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openSettings");
        var closebtn = document.getElementById("close");

        function changeTheme(value){
            document.getElementById("terminal").className = value;
        }
        function changeCRT(value){
            if(value == "1"){
                document.getElementById("crtEffect").className = "crt";
            }
            if(value == "0"){
                document.getElementById("crtEffect").className = "";
            }
        }
        btn.onclick = function () {
            modal.style.display = "block";
        }
        closebtn.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        } 
    </script>
    <script src="modules/terminus.js"></script>
    <script src="modules/jszm.js"></script>
    <script src="program.js"></script>
</body>

</html>
