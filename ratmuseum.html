<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratintosh's Site</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">
    <header>
      <h1>Rat Museum</h1>

    <div class="content-area">
      <aside>
        <iframe src="templates/navbar.html" style="border:none;" class="navbariframe"></iframe>
      </aside>

      <main>
        <div class="window">
          <div class="window-top">
            <div class="window-title">README.TXT</div>
          </div>
          <div class="window-content">
            <h1>- The Rat Museum -</h1>
            <img class="ratsrats" src="https://blob.gifcities.org/gifcities/2CPZFC3JD6C6RXT7SUQCECMYXI6H3RTL.gif">
            <p>You have entered the rat museum. Behold, rats.</p>
          </div>

        <div class="window">
          <div class="window-top">
            <div class="window-title">THE RAT.gif</div>

          </div>
        </div>
        <div class="window">
          <div class="window-top">

          </div>
        </div>
        <div class="window">
          <div class="window-top">
            <div class="window-title">Approval.gif</div>
          </div>

          </div>
        </div>
        <div class="window">
          <div class="window-top">
            <div class="window-title">Rat Dance.gif</div>
          </div>
          <div class="window-content">
            <img width="256" src="https://ratintosh.neocities.org/img/ratmuseum/ratdance.gif">
            <p>B)</p>
          </div>
        </div>
      </main>
    </div>

    <iframe src="templates/footer.html" style="border:none;"></iframe>
